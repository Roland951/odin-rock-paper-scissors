<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rpsTitle">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="userSelections"> 
        <h3>Select either Rock, Paper, or Scissors</h3>
        <button id="rockButton" class="userButtons">Rock</button>
        <button id="paperButton" class="userButtons">Paper</button>
        <button id="scissorsButton" class="userButtons">Scissors</button>
    </div>

    <div class="gameResults">
        <div id="displayOutcome"></div>
        <h3><u>Results</u></h3>
        <p id="compScore">Computer Score: 0</p>
        <p id="playerScore">Player Score: 0</p>
    </div>

</body>
</html>

<script src="javascript.js"></script>
